<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cube.css">
    <title>Rubikscape - Mettre à jour</title>
</head>
<body>
    <div class="grid-background"></div>
    
    <header>
        <a href="index.html">
            <button class="return-btn" id="Return">
                <span class="return-btn-icon"></span>
            </button>
        </a>
    </header>
    
    <div id="cubeContainer">
        <div class="face top"></div>
        <div class="face left"></div>
        <div class="face front"></div>
        <div class="face right"></div>
        <div class="face back"></div>
        <div class="face bottom"></div>
    </div>
    
    <footer>
        <div class="send_formulaire">
            <input type="text" id="textInput" placeholder="Entrez le nom du niveau">
            <select id="dropdown">
                <script>
                    for (let i = 2; i <= 6; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <button id="Update">Mettre à jour</button>
        </div>
    </footer>
    
    <script type="module" src="modules/update.js"></script>
</body>
</html>
